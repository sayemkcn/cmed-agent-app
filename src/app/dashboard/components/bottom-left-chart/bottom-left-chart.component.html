
<div class="div " style="background-color: #F9F9F9;font-family: Montserrat;">
  <div class="row" >
    <div class="col-4">
      <div class="oneLine" style="font-size: 20px; font-family: Montserrat">
          Measurements of all the employees
      </div>
    </div>
    <div class="col-1"></div>
    <div class="col-3" >
      <div style=" float: left;">
        <mat-form-field >
          <input matInput [matDatepicker]="picker1" placeholder="From">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
<!--    <div class="col-1"></div>-->
  <div class="col-3">
      <div style="float: right;">
        <mat-form-field >
          <input matInput [matDatepicker]="picker2" placeholder="To">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
  </div>

  </div>
</div>

<div class="card" style="color: #666666;font-family: Montserrat">

  <div class="row" style=" display: flex">
    <div class="col-12">

      <div >
        <mat-tab-group style="background-color:#ECEFF4">

          <mat-tab label="Blood Pressure" >
            <ng-template matTabContent>
              <div style="display: block; background-color: white">
                <dx-chart
                  [barGroupPadding]="0.7"
                  id="chart"
                  [dataSource]="patientInfo">
                  <dxi-series style="fill: #107EB1" valueField="low" name="low"></dxi-series>
                  <dxi-series valueField="normal" name="normal"></dxi-series>
                  <dxi-series valueField="prehyper_tension" name="prehyper_tension"></dxi-series>
                  <dxi-series valueField="high" name="high"></dxi-series>
                  <dxi-series valueField="mid_high" name="mid_high"></dxi-series>
                  <dxi-series valueField="moderate_high" name="moderate_high"></dxi-series>
                  <dxi-series valueField="severe_high" name="severe_high"></dxi-series>
                  <dxo-common-series-settings
                    argumentField="month"
                    type="fullStackedBar"
                     >

                  </dxo-common-series-settings>
                  <dxo-legend
                    verticalAlignment="bottom"
                    horizontalAlignment="center"
                    itemTextPosition="right"

                  >
                  </dxo-legend>
                  <dxo-export [enabled]="true"></dxo-export>
                  <dxo-tooltip
                    [enabled]="true"
                    [customizeTooltip]="customizeTooltip">
                  </dxo-tooltip>
                </dx-chart>
              </div>
            </ng-template>
          </mat-tab>
