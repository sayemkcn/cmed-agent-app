




<div>
  <div class="card"
       style="height: 400px;
                  margin-right: 10%;
                  margin-left: 10%;
                  margin-top: 10%;
                  margin-bottom: 0%;
                  border-radius: 4px; box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.2), 0 1px 10px 0 rgba(0, 0, 0, 0.19);">

    <div class="card-title" style="height: 15px; font-family: Montserrat; margin-left: 20px; margin-top: 10px">
      <img src="../../../../assets/image_resources/ic_inventory_item.png"> Health Status Report
    </div>

    <!-- Card content -->
    <div class="card-body">
      <div class="container-fluid">
        <div class="form-group">
          <img style="display: inline-block" src="../../../../assets/image_resources/calendar.svg">
          <small style="display: inline-block; margin: 10px" class="form-text text-muted">Select Measurement</small>
          <select class="form-control">
            <option>BP</option>
            <option>Glucose</option>
            <option>Pulse</option>
          </select>
          <small style="margin-top: 10px;margin-bottom: 10px" class="form-text text-muted">Select Parameters</small>
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="low" name="defaultExampleRadios">
            <label class="custom-control-label" for="low"> Low </label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="normal" name="defaultExampleRadios">
            <label class="custom-control-label" for="normal"> Normal </label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="high" name="defaultExampleRadios">
            <label class="custom-control-label" for="high"> High </label>
          </div>
          <div style="margin-top: 30px; text-align: right">
            <button class="viewButton" style="margin-right: 5px">View</button>
            <button class="downloadButton" style="margin-right: 5px">Download</button>
            <button class="cancelButton" style="margin-right: 5px">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
