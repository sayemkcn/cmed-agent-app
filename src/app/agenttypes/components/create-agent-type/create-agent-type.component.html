<div class="row">

  <div class="col-sm-12 card">
    <div class="card-header card-title">
      <span class="text text-primary">Create Agent Type</span>
      <a class="btn btn-primary pull-right" [routerLink]="['/agent-types']" href="#">All Agent Types</a>
    </div>
    <div class="card-body">
      <form [formGroup]="createAgentTypeForm" class="form" (ngSubmit)="createAgentType(createAgentTypeForm.value)">
        <div class="form-group" hidden>
          <label for="id">ID</label>
          <input formControlName="id" class="form-control" type="number" id="id"/>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input formControlName="name" class="form-control" type="text" id="name"/>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input formControlName="description" class="form-control" type="text" id="description"/>
        </div>
        <div class="form-group">
          <label for="promo_code">Promo Code</label>
          <input formControlName="promo_code" class="form-control" type="text" id="promo_code"/>
        </div>

        <a [routerLink]="['/agent-types']" class="btn btn-primary" href="#">Cancel</a>
        <button formControlName="submit_button" type="submit" class="btn btn-primary ml-2">Create</button>
      </form>
    </div>
  </div>

</div>
