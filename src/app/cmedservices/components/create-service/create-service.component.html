<div class="row">

  <div class="col-sm-12 card">
    <div class="card-header card-title">
      <span class="text text-primary">Create Service</span>
      <a class="btn btn-primary pull-right" [routerLink]="['/services']" href="#">All Services</a>
    </div>
    <div class="card-body">
      <form [formGroup]="createServiceForm" class="form" (ngSubmit)="createService(createServiceForm.value)">
        <div class="form-group" hidden>
          <label for="id">ID</label>
          <input formControlName="id" class="form-control" type="number" id="id"/>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input formControlName="name" class="form-control" type="text" id="name"/>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input formControlName="description" class="form-control" type="text" id="description"/>
        </div>
        <div class="form-group">
          <label for="cost">Cost</label>
          <input formControlName="cost" class="form-control" type="number" id="cost"/>
        </div>
        <div class="form-group">
          <label for="service_type_id">Service Type ID</label>
          <input formControlName="service_type_id" class="form-control" type="number" id="service_type_id"/>
        </div>

        <a [routerLink]="['/services']" class="btn btn-primary" href="#">Cancel</a>
        <button type="submit" class="btn btn-primary ml-2">Create</button>
      </form>
    </div>
  </div>

</div>
