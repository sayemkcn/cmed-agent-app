







<div>
  <div class="card"
       style="
                  margin-right: 10%;
                  margin-left: 10%;
                  margin-top: 10%;
                  margin-bottom: 0%;
                  border-radius: 4px; box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.2), 0 1px 10px 0 rgba(0, 0, 0, 0.19);">

    <div class="card-title" style="height: 15px; font-family: Montserrat; margin-left: 20px; margin-top: 10px">
      <img src="../../../../assets/image_resources/ic_inventory_item.png"> Service Provider Report
    </div>

    <!-- Card content -->
    <div class="card-body">
      <div class="container-fluid">
        <div class="form-group">
          <img style="display: inline-block" src="../../../../assets/image_resources/calendar.svg">
          <small style="display: inline-block; margin-top: 10px;margin-bottom: 10px" class="form-text text-muted">Select Service Provider</small>
          <select class="form-control">
            <option>Atatur Rahman</option>
          </select>
          <small style="margin-top: 10px;margin-bottom: 10px"  class="form-text text-muted">Select Report Option</small>
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="day" name="defaultExampleRadios">
            <label class="custom-control-label" for="day"> Day-wise </label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="month" name="defaultExampleRadios">
            <label class="custom-control-label" for="month"> Month-wise </label>
          </div>
          <small style="margin-top: 10px;margin-bottom: 10px" class="form-text text-muted">Select Time Period</small>
          <input type="date" class="form-control" placeholder="From">
          <input type="date" class="form-control" placeholder="To">
          <div style="margin-top: 30px; text-align: right">
            <button class="viewButton" style="margin-right: 5px">View</button>
            <button class="downloadButton" style="margin-right: 5px">Download</button>
            <button class="cancelButton" style="margin-right: 5px">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
